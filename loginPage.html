<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Login</title>
</head>

<body>
    <div class="main_container">
        <nav class="navbar_container">
            <div id="leftNav">
                <a href="index.html"><img id="logo" src="logo.png" alt="Logo" ></a>
            </div>
            <div id="centerNav">
                <h1 class="main_heading">Covid Tracking Project</h1>
            </div>
            <div id="rightNav">
                <button type="submit" name="signup" id="signup" class="cta-btns">
                    Signup
                </button>
                <button type="submit" name="login" id="login" class="cta-btns">
                    Login
                </button>
            </div>
        </nav>

        <div class="formdiv">
            <form id="form" >
                <h1 class="form_heading">Welcome Back!</h1>

                <input class="credentials_input" id="email" type="email" placeholder="Username" />

                <input class="credentials_input" id="password" type="password" placeholder="Password"  />
                <span id="text"></span>


                <button id="submitbtn" class="loginbtn" >Login</button>
                <a id="forgotpassword" href="#">Forgot your password?</a>
                <p class="form_p">Don't have a account? <span> <a href="#">SignUp</a> </span></p>
            </form>
            <img id="form_style" src="form-style.png" alt="Logo">
        </div>
    </div>

    <script src="scriptLoginPage.js"></script>
</body>

</html>
